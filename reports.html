<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Reports</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="bg-slate-300 p-2 flex justify-center gap-4">
            <a id="add-expense-link" href="./index.html" class="text-blue-400">Add expense</a>
            <a id="reports-link" href="./reports.html" class="text-blue-400">Reports</a>
        </nav>
    </header>
    <div id="error" class="error-message m-2 pl-8 hidden">
    </div>
    <div id="success" class="success-message m-2 pl-8 hidden"></div>
    <!-- <div style="width: 800px;"><canvas id="acquisitions"></canvas></div> -->
    <section class="p-3">
        <form class="flex justify-around" name="report-filter" id="report-filter">
            <div>
                <label for="timeRange">Time Range: </label>
                <select name="timeRange" id="timeRange" class="p-1">
                    <option value="year">Year</option>
                    <option value="quarter">Quarter</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <div>
                <label for="selectYear">Select Year: </label>
                <select name="selectYear" id="selectYear" class="p-1">
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>
            <div>
                <label for="dataMode">Data mode: </label>
                <select name="dataMode" id="dataMode" class="p-1">
                    <option value="amount">Amount</option>
                    <option value="tag">Expense Tag</option>
                    <option value="mode">Payment Mode</option>
                </select>
            </div>
            <button class="p-1 px-3 border bg-slate-300 hover:bg-slate-400 rounded-md">Submit</button>
        </form>
    </section>
    <section id="reports" class="flex flex-col gap-10 justify-center items-center">
    </section>
    <script src=" dist/reports.bundle.js"></script>
</body>

</html>
