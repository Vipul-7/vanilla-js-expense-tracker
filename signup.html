<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Signup</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="relative">
    <header>
        <nav class="bg-slate-300 p-2 flex justify-center gap-4">
            <a id="add-expense-link" href="/" class="text-blue-400">Add expense</a>
            <a id="reports-link" href="./reports.html" class="text-blue-400">Reports</a>
            <a id="login-link" href="/login.html" class="text-blue-400">Login</a>
            <a id="signup-link" href="/signup.html" class="text-blue-400">Signup</a>
        </nav>
    </header>
    <div id="error" class="error-message m-2 pl-8 hidden">
    </div>
    <div id="success" class="success-message m-2 pl-8 hidden"></div>

    <section class="">
        <form class="border-4 w-[18%] m-auto p-4 mt-10 flex flex-col" name="signup" id="signup">
            <h1 class=" text-2xl underline mb-3 text-center font-bold">Signup</h1>
            <div class="flex flex-col mb-4">
                <label id="email">Email:</label>
                <input type="email" placeholder="example@email.com" id="email"
                    class="border border-black w-auto rounded-sm p-1" />
            </div>

            <div class="flex flex-col mb-4">
                <label id="password">Password:</label>
                <input type="password" placeholder="At least 5 characters long" id="password"
                    class="border border-black rounded-sm p-1" />
            </div>
            <div class="flex gap-2 justify-center">
                <button class="p-1 px-3 border bg-slate-300 hover:bg-slate-400 rounded-md "
                    type="submit">Submit</button>
                <div id="save-button-loader" class="loader w-7 h-7 border-4 m-0 hidden"></div>
            </div>
        </form>
    </section>


    <script src="dist/signup.bundle.js"></script>
</body>

</html>
