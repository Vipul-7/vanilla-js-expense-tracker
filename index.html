<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="relative">
    <header>
        <nav class="bg-slate-300 p-2 flex justify-center gap-4">
            <a id="add-expense-link" href="/" class="text-blue-400">Add expense</a>
            <a id="reports-link" href="./reports.html" class="text-blue-400">Reports</a>
            <a id="login-link" href="/login.html" class="text-blue-400">Login</a>
            <a id="signup-link" href="/signup.html" class="text-blue-400">Signup</a>
        </nav>
    </header>
    <dialog class="absolute shadow p-3 top-1/2 w-[25vw] bg-slate-300 rounded-md" id="dialog">
        <div class="mb-3">
            <h2 class="text-xl text-center">Are you sure?</h2>
            <p class="text-gray-600 text-center">This action will delete the expense from the database.</p>
        </div>
        <div class="flex justify-end gap-2">
            <button class="bg-slate-200 rounded-md py-1 px-2 hover:bg-slate-100"
                id="expense-delete-dialog-cancel">Cancel</button>
            <button class="bg-slate-200 rounded-md py-1 px-2 hover:bg-slate-100"
                id="expense-delete-dialog-delete">Delete</button>
        </div>
    </dialog>
    <div id="error" class="error-message m-2 pl-8 hidden">
    </div>
    <div id="success" class="success-message m-2 pl-8 hidden"></div>
    <section>
        <form class="border-4 w-[50%] m-auto p-4 mt-10" name="expense" id="expense">
            <h1 class=" text-2xl underline mb-3 text-center font-bold">Add Expense</h1>
            <div class="flex flex-col mb-4">
                <label id="title">Expense Name:</label>
                <input placeholder="e.g spend on shoping" id="title"
                    class="border border-black rounded-sm p-1 w-[50%]" />
            </div>

            <div class="flex flex-col mb-4">
                <label id="amount">Amount:</label>
                <input type="number" placeholder="e.g 1000" id="amount"
                    class="border border-black rounded-sm p-1 w-[50%]" />
            </div>
            <div class="flex justify-between mb-4">
                <div class="flex flex-col">
                    <label class="mb-1" id="tag">Tag(e.g. Entertainment)</label>
                    <select class="p-1" id="tag">
                        <option>Entertainment</option>
                        <option>Health</option>
                        <option>EMI</option>
                        <option>Utilities</option>
                        <option>Insurance</option>
                        <option>Food</option>
                        <option>Transportation</option>
                        <option>Educational</option>
                        <option>Shopping</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="mb-1" id="date">Date</label>
                    <input type="date" class="p-1 bg-gray-100" id="date" />
                </div>
                <div class="flex flex-col">
                    <label class="mb-1" id="mode">Payment mode(e.g. UPI)</label>
                    <select class="p-1" id="mode">
                        <option>UPI</option>
                        <option>Debit card</option>
                        <option>Credit card</option>
                        <option>Cash</option>
                        <option>Net banking</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-2 justify-end">
                <button type="button" id="clear-button"
                    class="p-1 px-3 border hover:bg-slate-300 rounded-md">Clear</button>
                <button class="p-1 px-3 border bg-slate-300 hover:bg-slate-400 rounded-md " type="submit">Save</button>
                <div id="save-button-loader" class="loader w-7 h-7 border-4 m-0 hidden"></div>
            </div>
        </form>
    </section>
    <section>
        <h1 class="text-2xl underline my-5 w-[50%] m-auto font-bold">Recent Expenses:</h1>
        <table class="border w-[50%] m-auto p-2">
            <thead class="border-4">
                <tr>
                    <th class="border-4">Expense Name</th>
                    <th class="border-4">Amount</th>
                    <th class="border-4">Tag</th>
                    <th class="border-4">Date</th>
                    <th class="border-4">Payment Mode</th>
                    <th class="border-4">Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList">
            </tbody>
        </table>
        <div id="expense-list-loader" class="loader hidden"></div>
    </section>
    <script src="dist/index.bundle.js"></script>
</body>

</html>
